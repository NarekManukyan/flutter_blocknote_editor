name: blocknote_editor_example
description: Example app demonstrating Flutter BlockNote Editor usage
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.7
  flutter: ">=1.17.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_blocknote_editor:
    path: ../

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/sample_document.json
    - assets/custom_schema.js
    - assets/custom_schema.css